<strong>Scan Sub-folder</strong>
<p>You can include or exclude layer fields that will be added in the map.
    If you remove the check of a field, it will not be included in the layer
    with also leads to the loss of information under that field.
</p>
<p>By default, the id column will be added and it can't be removed.</p>
